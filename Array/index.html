    <!-- 
        push() -> adds element at last and can also return add elements which u want to add like push("january")
        pop() -> removes element from last and can also return same element no need just pop();
        unshift() -> add element at start.. unshift("january")
        shift() -> removes element from start.... shift()


        indexOf() -> returns index number of the element if not present return -1
        includes() -> if the element is present will return true else false


        concat() -> merge karta h two arrays in the new array not original array
        reverse() -> gives reversed element in the same original aaray

        slice -> copies a portion of the array it doesnt make change in the same array
        names.slice() -> pura ka pura hi return kr dega
        names.slice(3) -> index 3 se end tak
        names.slice(1,4) -> index 1 se 4-1 tak
        names.slice(-1) -> last index
        names.slice(-2)  -> last 2 elements
        names.slice(8) -> empty cuz no element exist
        names.slice(4) -> last element tha isliye ek hi aaya
        names.slice(5) -> empty cuz 5 doesnt exist


        splice() -> adds/removes elements in place makes changes in the given array itself
        splice(start, deleteCount, add1, add1,....)

        colors
        (6) ['red', 'yellow', 'blue', 'green', 'purple', 'white']
        colors.splice(3)
        (3) ['green', 'purple', 'white'] //return kiya elemnts from 3
        colors
        (3) ['red', 'yellow', 'blue'] //these are the bache hue elements 
        (5) ['yellow', 'blue', 'green', 'purple', 'white']
        colors.splice(1,2) //start from 1st index and delete 2 elements
        (2) ['yellow', 'blue']
        colors
        (4) ['red', 'green', 'purple', 'white']
        colors.splice(0, 0, "a" , "b", "c") //start from 0th index delete 0 elements add "a b c" 
        colors
        (9) ['a', 'b', 'c', 'red', 'yellow', 'blue', 'green', 'purple', 'white']
        colors.splice(2, 1, "b") //start from 2nd index delete the one elements add b 
        ['yellow']
        colors
