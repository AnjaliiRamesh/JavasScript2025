<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Events Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 8px 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>JavaScript Events â€“ Single Page Demo</h2>

  <!-- Click Event -->
  <button id="clickBtn">Click Me</button>
  <p id="clickResult"></p>

  <!-- Input & Change Event -->
  <input type="text" id="nameInput" placeholder="Type your name" />
  <p id="inputResult"></p>

  <!-- Form Submit Event -->
  <form id="myForm">
    <input type="text" placeholder="Form input" required />
    <button type="submit">Submit Form</button>
  </form>

  <!-- Mouse Events -->
  <div class="box" id="box">Hover me</div>

  <script>
    // Page Load Event
    window.addEventListener("load", () => {
      console.log("Page fully loaded");
    });

    // Click Event
    const clickBtn = document.getElementById("clickBtn");
    const clickResult = document.getElementById("clickResult");

    clickBtn.addEventListener("click", () => {
      clickResult.textContent = "Button was clicked!";
    });

    // Input Event
    const nameInput = document.getElementById("nameInput");
    const inputResult = document.getElementById("inputResult");

    nameInput.addEventListener("input", (e) => {
      inputResult.textContent = "Typing: " + e.target.value;
    });

    // Change Event
    nameInput.addEventListener("change", () => {
      console.log("Input value finalized");
    });

    // Form Submit Event
    const form = document.getElementById("myForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault(); // stops page reload
      alert("Form submitted successfully");
    });

    // Mouse Events
    const box = document.getElementById("box");

    box.addEventListener("mouseover", () => {
      box.textContent = "Mouse Over";
      box.style.backgroundColor = "lightgreen";
    });

    box.addEventListener("mouseout", () => {
      box.textContent = "Hover me";
      box.style.backgroundColor = "lightblue";
    });

    // Keyboard Event
    document.addEventListener("keydown", (e) => {
      console.log("Key pressed:", e.key);
    });
  </script>

</body>
</html>
