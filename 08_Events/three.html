<!-- 
⚡ Real-life Analogy:
setTimeout() = telling your friend “Remind me to drink water after 5 minutes.”
clearTimeout() = “Never mind, cancel that reminder.”


⏳ setTimeout()

Used to run a function after a delay (once).
Syntax:
let timerId = setTimeout(function, delay, arg1, arg2, ...);


function → code to run
delay → time in milliseconds (1000 ms = 1 second)
timerId → an ID (number) returned, used to cancel later


❌ clearTimeout()
Cancels a timer created with setTimeout().
Needs the timer ID returned by setTimeout().

-->
