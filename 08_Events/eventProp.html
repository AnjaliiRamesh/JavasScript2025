When you click (or trigger any event) on an element, that event doesnâ€™t just stay on that element.
It travels through the DOM tree in 3 phases:

1. Capturing Phase (Event Capturing / Trickle Down)
The event starts at the top (document) and moves down through ancestors until it reaches the target element.
Example: document â†’ html â†’ body â†’ div â†’ button.

2. Target Phase
The event reaches the actual element you clicked (the target).

3. Bubbling Phase (Event Bubbling / Bubble Up)
After the target, the event travels back up the DOM tree.
Example: button â†’ div â†’ body â†’ html â†’ document.
-->
