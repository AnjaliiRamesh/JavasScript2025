// WAP such that when you click start it should start printing and when you click stop it should stop priniting

  let intervalId; // store the interval ID globally so both buttons can access it

  document.querySelector('#start').addEventListener('click', function () {
    // only start if it's not already running
    if (!intervalId) {
      intervalId = setInterval(() => {
        console.log("hii Anjali");
      }, 1000);
    }
  });

  document.querySelector('#stop').addEventListener('click', function () {
    clearInterval(intervalId); // stops the interval
    console.log(`stopped`);
    intervalId = null; // reset so we can start again later
  });

<!-- 

setInterval(fn, time) → runs a function again and again, every time milliseconds.
clearInterval(id) → stops the repeating action started by setInterval.

clearTimeout(id) → cancels a scheduled one-time action.
clearInterval(id) → cancels a repeating action.

setInterval => Runs a function again and again after every given time.
setTimeout => Runs a function only once after the given time.

flow diagram 
When you click Start, it first checks → is interval already running?
If not running, it creates an interval → which keeps printing "hii Anjali" every 2 seconds.
If it’s already running, nothing new happens (no duplicate intervals).
When you click Stop, it clears the interval and resets everything → so you can start fresh again


Why declare let intervalId; outside?
We want both the Start and Stop buttons to access the same ID.
If we declared it inside Start’s function, Stop wouldn’t know about it
