<!-- 
🌟 What is an Event?
An event is basically something that happens in the browser — and JavaScript can “react” to it.

Example:
When you click a button
When you hover the mouse over text
When you press a key on the keyboard
When a page loads

So, an event = action + reaction.
 -->
