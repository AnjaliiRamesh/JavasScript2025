    <div class= "container">
        <h1>BMI Calculator</h1>
        <form>
            <div>
            <p> <label for="">Height in CM: <input type="text" id="height"></label></p>
            <p> <label for="">Weight in KG: <input type="text" id="weight"></label></p>
            <button>Calculate</button>

            <div id="results"></div>
            <div id="weight-guide">

                <p>Normal Range = 18.6 and 24.9</p>
